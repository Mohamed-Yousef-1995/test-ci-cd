services:
  sql-server:
    container_name: sql-server
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=P@ssw0rd
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql

  api:
    container_name: api
    image: collabp/processflow:1.0.0
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - sql-server

  ui:
    container_name: ui
    image: collabp/processflow-ui:1.0.0
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  sqldata:
