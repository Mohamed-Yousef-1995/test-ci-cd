name: Run Docker Compose

on:
  push:
    branches:
      - main

jobs:
  docker-compose-up:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Run Docker Compose
        run: docker compose up -d